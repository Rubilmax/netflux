Return a movie key information based on its id
---
tags:
  - movie
parameters:
  - name: id
    in: path
    type: string
    description: the id of the movie
responses:
  200:
    description: The movie's information were successfully retrieved
    schema:
      example:
        movie:
          id: 00000000-0000-0000-0000-000000000000
          title: Iron Man
          author: Jon Favreau
          release_year: 2008
