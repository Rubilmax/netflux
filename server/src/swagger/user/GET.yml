Return an user key information based on his unique id
---
tags:
  - user
parameters:
  - name: user_id
    in: path
    type: string
    description: the unique id of the user
responses:
  200:
    description: The user's information were successfully retrieved
    schema:
      example:
        user:
          user_id: 00000000-0000-0000-0000-000000000000
          last_name: Doe
          first_name: John
          email: john.doe@gmail.com
          age: 30
          gender: male
